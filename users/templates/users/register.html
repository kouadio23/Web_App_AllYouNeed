{% extends "allYouNeed/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Join Today</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="nav-item" type="submit">Sign Up</button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small>
                Already Have An Account? <a class="nav-item2" href="{% url 'login'%}">Sign In</a>
            </small>
        </div>
    </div>
{% endblock content %}
